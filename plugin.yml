author: attrib
name: RepairRecipe
description: Repair your items with the item you need to craft and keep enchantments.
website: http://dev.bukkit.org/server-mods/repairrecipe/
main: de.funkyclan.mc.RepairRecipe.RepairRecipe
version: 0.4.1
softdepend: [Vault]

permissions:
    RepairRecipe.repair:
        description: Allow users to repair items
        default: true
    RepairRecipe.repair.enchant:
        description: Allow users to repair enchanted items
        default: true
    RepairRecipe.repair.overRepair:
        description: Allow users to over repair items
        default: false
    RepairRecipe.admin:
        description: Allows user to reload configuration and toggle debug mode
        default: op

commands:
    repairrecipe:
        description: Reload configuration and toggle debug mode.
        usage: /<command> reload or /<command> debug [true|false]
        permission: RepairRecipe.admin
        permission-message: You are not allowed to use this command.
